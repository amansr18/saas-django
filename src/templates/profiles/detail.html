{% extends 'base.html' %}

{% block content %}
    <h1 class="text-lg font-medium">{{instance.username}}</h1>
    
  
    {% if perms.auth.view_user or owner %}
    <div>
        {{instance.first_name}} {{instance.last_name}}
        {{instance.last_login}}
    </div>
    {% else %}
    <div>
        You do not have permission to view users.
    </div>
    {% endif %}

{% endblock %}
